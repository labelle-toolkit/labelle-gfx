name: Coverage

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: '0.15.2'

      - name: Install kcov and raylib dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            binutils-dev \
            libcurl4-openssl-dev \
            zlib1g-dev \
            libdw-dev \
            libiberty-dev \
            cmake \
            ninja-build \
            libgl1-mesa-dev \
            libx11-dev \
            libxcursor-dev \
            libxrandr-dev \
            libxinerama-dev \
            libxi-dev \
            libxext-dev \
            libxfixes-dev \
            libxrender-dev \
            libwayland-dev \
            libxkbcommon-dev

      - name: Build and install kcov
        run: |
          git clone https://github.com/SimonKagstrom/kcov.git
          cd kcov
          mkdir build && cd build
          cmake -G Ninja ..
          ninja
          sudo ninja install

      - name: Run tests with coverage
        run: |
          mkdir -p coverage

          # Build the test binary (don't run it yet)
          zig build test --summary all 2>&1 || true

          # Find ELF executables that are likely the test binary (not the build script)
          # The test binary will be larger than the build script
          TEST_BIN=""
          for bin in $(find .zig-cache/o -type f -executable 2>/dev/null); do
            if file "$bin" | grep -q "ELF.*executable"; then
              SIZE=$(stat -c%s "$bin" 2>/dev/null || stat -f%z "$bin" 2>/dev/null || echo "0")
              # Test binary should be larger than 100KB
              if [ "$SIZE" -gt 100000 ]; then
                TEST_BIN="$bin"
                echo "Found candidate test binary: $bin (size: $SIZE)"
                break
              fi
            fi
          done

          if [ -n "$TEST_BIN" ] && [ -f "$TEST_BIN" ]; then
            echo "Running coverage with: $TEST_BIN"
            kcov --include-pattern=/src/ coverage "$TEST_BIN" || {
              echo "kcov failed, running tests without coverage"
              zig build test
              mkdir -p coverage/test
              echo '{"percent_covered":"0"}' > coverage/test/coverage.json
            }
          else
            echo "Warning: Could not find test binary for coverage"
            echo "Running tests without coverage..."
            zig build test
            # Create a placeholder coverage file
            mkdir -p coverage/test
            echo '{"percent_covered":"0"}' > coverage/test/coverage.json
          fi

      - name: Extract coverage percentage
        id: coverage
        run: |
          # Parse coverage from kcov JSON output
          COVERAGE=$(cat coverage/test/coverage.json | jq -r '.percent_covered' | cut -d'.' -f1)
          echo "percentage=$COVERAGE" >> $GITHUB_OUTPUT
          echo "Coverage: $COVERAGE%"

      - name: Create coverage badge
        if: github.ref == 'refs/heads/main'
        uses: schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.GIST_TOKEN }}
          gistID: ${{ vars.COVERAGE_GIST_ID }}
          filename: coverage.json
          label: coverage
          message: ${{ steps.coverage.outputs.percentage }}%
          valColorRange: ${{ steps.coverage.outputs.percentage }}
          maxColorRange: 100
          minColorRange: 0

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./coverage/test
          destination_dir: coverage

      - name: Upload to Codecov
        uses: codecov/codecov-action@v4
        with:
          directory: ./coverage
          fail_ci_if_error: false
        continue-on-error: true
