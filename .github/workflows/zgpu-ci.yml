name: CI - zgpu Backend Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  zgpu-backend-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Install dependencies for Dawn/WebGPU and GLFW
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgl1-mesa-dev \
            libx11-dev \
            libxcursor-dev \
            libxrandr-dev \
            libxinerama-dev \
            libxi-dev \
            libxext-dev \
            libxfixes-dev \
            libwayland-dev \
            libxkbcommon-dev \
            libasound2-dev \
            xvfb \
            libvulkan-dev \
            mesa-vulkan-drivers

      - name: Clean build cache
        run: |
          # Remove any stale build artifacts to avoid cross-platform cache issues
          rm -rf .zig-cache
          echo "Build cache cleaned - starting fresh"

      - name: Build zgpu example
        run: |
          echo "::group::System info"
          uname -a
          echo "Zig version: $(zig version)"
          echo "::endgroup::"

          echo "::group::Building zgpu backend example"
          # Build with fresh cache - retry once if first attempt fails
          if ! zig build run-24_zgpu_backend 2>&1; then
            echo "First build attempt failed, retrying with verbose output..."
            zig build run-24_zgpu_backend --verbose 2>&1 | head -200 || true
          fi
          echo "::endgroup::"

          # Just verify it compiles
          echo "Verifying build completes..."
          zig build 2>&1

      - name: Run zgpu example in CI mode
        run: |
          # Start virtual framebuffer for headless rendering
          Xvfb :99 -screen 0 1024x768x24 &
          export DISPLAY=:99
          sleep 2

          echo "::group::Running zgpu backend example"
          # Run with CI_TEST=1 to auto-exit after a few frames
          if CI_TEST=1 timeout 60 zig build run-24_zgpu_backend 2>&1; then
            echo "zgpu example completed successfully!"
          else
            EXIT_CODE=$?
            if [ $EXIT_CODE -eq 124 ]; then
              echo "::error::zgpu example timed out after 60 seconds"
              exit 1
            else
              echo "::error::zgpu example failed with exit code $EXIT_CODE"
              exit $EXIT_CODE
            fi
          fi
          echo "::endgroup::"

      - name: Create summary
        if: always()
        run: |
          echo "## zgpu Backend Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ job.status }}" == "success" ]; then
            echo "**zgpu backend example ran successfully!**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "The example:" >> $GITHUB_STEP_SUMMARY
            echo "- Initialized GLFW window" >> $GITHUB_STEP_SUMMARY
            echo "- Set up zgpu/WebGPU via Dawn" >> $GITHUB_STEP_SUMMARY
            echo "- Created render passes" >> $GITHUB_STEP_SUMMARY
            echo "- Ran for 60 frames without errors" >> $GITHUB_STEP_SUMMARY
          else
            echo "**zgpu backend example failed**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Check the workflow logs for details." >> $GITHUB_STEP_SUMMARY
          fi
