name: CI - zgpu Backend Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  zgpu-backend-test:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Build zgpu example
        run: |
          echo "::group::System info"
          uname -a
          sw_vers
          echo "Zig version: $(zig version)"
          echo "::endgroup::"

          echo "::group::Building zgpu backend example"
          zig build run-24_zgpu_backend 2>&1 | head -100 || true
          echo "::endgroup::"

          # Just verify it compiles
          echo "Verifying build completes..."
          zig build 2>&1

      - name: Run zgpu example in CI mode
        run: |
          echo "::group::Running zgpu backend example"
          # Run with CI_TEST=1 to auto-exit after a few frames
          if CI_TEST=1 timeout 60 zig build run-24_zgpu_backend 2>&1; then
            echo "zgpu example completed successfully!"
          else
            EXIT_CODE=$?
            if [ $EXIT_CODE -eq 124 ]; then
              echo "::error::zgpu example timed out after 60 seconds"
              exit 1
            else
              echo "::error::zgpu example failed with exit code $EXIT_CODE"
              exit $EXIT_CODE
            fi
          fi
          echo "::endgroup::"

      - name: Create summary
        if: always()
        run: |
          echo "## zgpu Backend Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ job.status }}" == "success" ]; then
            echo "**zgpu backend example ran successfully!**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "The example:" >> $GITHUB_STEP_SUMMARY
            echo "- Initialized GLFW window" >> $GITHUB_STEP_SUMMARY
            echo "- Set up zgpu/WebGPU via Dawn" >> $GITHUB_STEP_SUMMARY
            echo "- Created render passes" >> $GITHUB_STEP_SUMMARY
            echo "- Ran for 60 frames without errors" >> $GITHUB_STEP_SUMMARY
          else
            echo "**zgpu backend example failed**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Check the workflow logs for details." >> $GITHUB_STEP_SUMMARY
          fi
